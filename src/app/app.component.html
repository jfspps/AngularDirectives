<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" [ngClass]="{'odd': odd % 2 !== 0}"
            [ngStyle]="{'backgroundColor': odd % 2 !== 0 ? 'yellow' : 'transparent'}" *ngFor="let odd of oddNumbers"> {{
            odd }}
          </li>
        </div>

        <div *ngIf="!onlyOdd">
          <li class="list-group-item" [ngClass]="{'odd': even % 2 !== 0}"
            [ngStyle]="{'backgroundColor': even % 2 !== 0 ? 'yellow' : 'transparent'}" *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
      </ul>

      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>

      <!-- using the custom structural directive, appUnless
        Pass boolean onlyOdd = false to appUnless' appUnless property-->
      <div *appUnless="onlyOdd">
        <p>Custom structural directive says onlyOdd is false, so above number should be even...</p>
      </div>

      <p appBasicHighlight>Styled with custom basic directive</p>
      <p appAdvancedHighlight [defaultColor]="'pink'" [highlightColor]="'red'">Styled with custom advanced directive <a
          href="https://angular.io/api/core/Renderer2">(Renderer2)</a></p>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="15">Value is 15</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>
    </div>
  </div>
</div>
